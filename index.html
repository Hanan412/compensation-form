<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compensation Eligibility Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Compensation Eligibility Form</h1>
    <form id="compensationForm">
      <!-- Case Number -->
      <div class="form-group">
        <label for="caseNumber">Please provide the case number:</label>
        <input type="text" id="caseNumber" name="caseNumber" required pattern="\d+" title="Please enter numbers only." />
      </div>

      <!-- Customer Category -->
      <div class="form-group">
        <label for="customerCategory">Customer Category:</label>
        <select id="customerCategory" name="customerCategory" required>
          <option value="">Select Category</option>
          <option value="new">New Customer</option>
          <option value="existing">Existing Customer</option>
          <!-- Add more options as needed -->
        </select>
      </div>

      <!-- Reason for Complaint -->
      <div class="form-group">
        <label for="complaintReason">Reason for Complaint:</label>
        <textarea id="complaintReason" name="complaintReason" required></textarea>
      </div>

      <!-- Question 1 -->
      <div class="form-group">
        <label>Is the customer complaining about an issue related to a free subscription activation or using illegal methods to subscribe?</label>
        <input type="radio" id="q1Yes" name="q1" value="yes" required />
        <label for="q1Yes">Yes</label>
        <input type="radio" id="q1No" name="q1" value="no" />
        <label for="q1No">No</label>
      </div>

      <!-- Questions 2 to 8 -->
      <!-- Repeat similar blocks for each question -->

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
    <div id="message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
